

    {% extends 'base.html' %}

    {% block title %} update {% endblock title %}

    {% block body %}



    <div class="container my-3">
        <h2>Update Todo</h2>
        <!-- hm chahte ki already us todo me jo likha h whi yha per likha hua aye  -->
         <!-- to value = double curly braces krke wo variable dal denege,
           hme pta  hai jinja templating me variable ko double curly braces kerke likhte h  -->

           <!-- hm chahte h ki update  per click per ye update ho to action bdlte
            yha method post h to 
            to ek post request marege isi end point per  -->
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
          <label for="title">Todo title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="emailHelp" />
        </div>
        <div class="form-group">
          <label for="desc">ToDo description</label>
          <input type="text" class="form-control" name= "desc" id="desc" value="{{ todo.desc }}" />
        </div>
        
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
    ></script>
    
    {% endblock body %}
